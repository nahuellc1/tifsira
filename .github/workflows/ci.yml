name: CI - SIRA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: sira_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql
        coverage: none

    - name: Copiar .env
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Instalar dependencias de Composer
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Verificar sintaxis PHP
      run: |
        find app -name "*.php" -print0 | xargs -0 -n1 php -l
        echo "âœ… Sintaxis PHP correcta"

    - name: Ejecutar migraciones
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: sira_test
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan migrate --force

    - name: Validar estructura de base de datos
      run: |
        php artisan db:show
        echo "âœ… Base de datos configurada correctamente"

    - name: Verificar rutas de la aplicaciÃ³n
      run: |
        php artisan route:list
        echo "âœ… Rutas registradas correctamente"

    - name: Limpiar cachÃ©
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan view:clear
        echo "âœ… CachÃ© limpiado"

    - name: Resumen del build
      if: success()
      run: |
        echo "ðŸŽ‰ ========================================="
        echo "âœ… Build exitoso - SIRA"
        echo "âœ… Sintaxis PHP vÃ¡lida"
        echo "âœ… Base de datos migrada"
        echo "âœ… Rutas verificadas"
        echo "==========================================="